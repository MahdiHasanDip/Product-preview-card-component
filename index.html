<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">



</head>
<body>

  <main>
    <div class="container">
        <div class="product-img">
<picture>
  <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
  <img src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum" style="width:100%;">
</picture>

        </div>
        <div class="product-description">
            <span class="tag"><h3>Perfume</h3></span>
           <div class="description-heading">
            <h1>  Gabrielle Essence Eau De Parfum
            </h1>
           </div>
            
            <div class="description">
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.
              </p>
            </div>

            <div class="price">
              <p>  $149.99
              </p>

             <p class="old-price"> 
                $169.99
              </p>
            </div>

            <button class="add-to-cart-btn" > <span class="material-symbols-outlined">
              shopping_cart
              </span>Add To Cart</button>

        </div>
    </div>
  </main>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mahdi Hasan Dip</a>.
  </div>
</body>
</html>
